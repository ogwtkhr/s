  facilities:
    - id: facade
      title: 外観
      description: 昭和8年の創業時から変わらない、神社仏閣を思わせる宮造りの木造建築。中央のカーブを描いた唐破風（からはふ）屋根は、関東大震災の復興シンボルとして当時の銭湯建築で流行しました。唐破風の下に垂れた木彫りの鯉は「懸魚（げぎょ）」と呼ばれ、火に弱い木造寺院を火災から守るお守りとして取り付けています。

    - id: entrance
      title: 玄関
      description: 風にふんわり揺らいで玄関を彩るのは、鯉ののれん。布絵作家の市川正美さんが、懸魚の鯉をモチーフに絞りや藍染の着物の生地を使って作ったものです。

    - id: counter
      title: 番台
      description: フロント形式の番台です。大学生から80代まで様々な年代のスタッフが温かくお迎えします。入浴料金の精算、ドリンクの販売、両替など、何かお困りのことがあれば、番台に何でもお声がけください。脱衣所の小窓から声をかけてもらうこともできるので、服を脱いだ後はそちらから。脱衣所や待合室で展示しているグッズもこちらでお買い求めいただけます。
      details:
        - id: water_server
          title: 水飲み場
          description: 浄水器「自然回帰水」を通した地下水の水飲み場。お風呂あがりや、お風呂に入る前の水分補給に。水飲み場の上には木彫りの欄間があります。これは玄関だった頃の名残で、表からも反対側からも楽しめる両面彫りが施されています。どんな柄に見えるか、ぜひ想像してみてください。水飲み場の横には、その日のお風呂と関連した生産者さんの商品や、縁のある企業の製品が陳列されています。

    - id: changing_room
      title: 脱衣所
      description: 番台脇の女湯男湯の引き戸を開くと、途端に天井が高くなり開放的な雰囲気に。角材で格子状に区切った格天井と、白い漆喰壁が造る日本的な空間です。鏡のようにピカピカなヒノキ材の床は、素足で歩くと気持ちがいい滑らかさ。
      details:
        - id: basin
          title: 洗面台
          description: 化粧水、乳液、綿棒、アウトバストリートメントなど、お風呂上がりに必要な基本のアメニティはすべて用意しています。ナノイー搭載のドライヤーも。
        - id: vanity
          title: メイクカウンター
          description: 女湯脱衣所の隅には、メイク用の机が設けられています。自然光や電球色など色味が変わるLEDライト付きの鏡も自由に利用できます。

    - id: bathroom
      title: 浴室
      description: 手前に洗面台、奥には4つの浴槽、高い天井、壁には富士山の壁画という銭湯の典型のような浴室です。白いタイルで構成された浴室は明るく清潔感があり、朝から昼にかけては高い天井の窓から光がサンサンと入り込んで湯面を照らします。洗い場にはシャンプー、コンディショナー、ボディソープ、クレンジング、洗顔料など必要なアメニティは全て揃っています。
      details:
        - id: milk_bath
          title: ミルク風呂（41度）
          description: 甘い香りに癒されるミルク色の優しいお風呂。小杉湯で一番低い温度のお風呂はじんわり温まり、お子さんから高齢の方まで全年代で楽しめるものになっています。ワセリン、ミツロウ、ミネラルオイルの保湿効果でお風呂上がりはしっとりとした肌触りに。
        - id: hot_bath
          title: あつ湯（44度）
          description: よもぎ、ゆず、ヒバなど天然素材を使ったお湯を日替わりで楽しむことができます。廃棄せざるを得ない果物などをお風呂に入れて生産者を応援する「もったいない風呂」を、あつ湯とジェットバスで定期的に実施しています。
        - id: jet_bath
          title: ジェットバス（42度）
          description: 3種類のジェットバスが体の疲れを癒します。リラックスバスで体全体の疲れをほぐし、ジェットエステでコリをピンポイントで刺激するのがオススメです。ハーブや温泉地のお湯など、お風呂は週ごとに変わります。
        - id: water_bath
          title: 水風呂（16~19度）
          description: あつ湯との交互浴が楽しめる水風呂。肌触りの柔らかい掛け流しの地下水を、地下90mから汲み上げています。陶器の吐水口は小杉湯女将の手作り。
        - id: mural
          title: 壁画
          description: 銭湯絵師・中島盛夫さんによる壁画。男湯と女湯にまたがるダイナミックな富士山が描かれ、浴室のどこからでも銭湯絵を楽しめます。

    - id: lounge
      title: 待合室兼ギャラリー
      description: お風呂あがりに漫画や絵本を読みながらゆったりできる待合室です。壁は毎月展示が変わるギャラリーになっていて、様々な作品を月替わりで楽しむことができます。
      details:
        - id: ice_cream
          title: アイス
          description: ブラックモンブランやカバさんアイスなど、コンビニではなかなか見かけないアイスを楽しめます。アイスケース上の棚では、小杉湯オリジナル商品や、コラボグッズを販売中。お会計は番台で。
        - id: refrigerator
          title: 冷蔵庫
          description: 銭湯の定番の牛乳から、ここでしか買えないノンアルコールドリンクなど、多種多様な飲み物があります。アイスもドリンクも、お持ち帰りOKです（アルコール類を除く）。

    - id: laundry
      title: コインランドリー
      description: 乾燥機と洗濯機が並びます。10kgまで洗える洗濯乾燥機もあるのでお布団も洗えます。お風呂に入る前に洗濯機に入れて、お風呂上がりに回収するのもあり。女湯側には女性専用のコインランドリーがあり、午後18時以降は、女性脱衣所側の入口からのみご利用いただけます。

    - id: tonari
      title: 小杉湯となり
      description: 「銭湯のあるくらし」をコンセプトに、2020年３月にオープンした「小杉湯となり」。お風呂あがりにくつろいだり、食事をしたり、本を読んだり仕事をしたりす、 大人から子どもまで思い思いの過ごし方ができる場所です。2021年2月現在は、新型コロナウイルス感染予防の観点より、会員制のセカンドハウスとして運営中です。
      link: 
        title: 公式サイト
        url: https://kosugiyu-tonari.com/
